<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool"  id="rectangle">
                        <img src="1.svg" alt="Rectangle" height="20px">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <img src="2.svg" alt="Circle" height="20px">
                        <span>Circle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img src="3.svg" alt="Triangle" height="20px">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                       <input type="checkbox" id="fill-color">
                       <label for="">Color Fill</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="paintbrush-solid.svg" alt="brush" height="20px">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img src="eraser-solid.svg" alt="erase" height="20px">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                       <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A9987">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
               <button class="clear-canvas">Clear Board</button>
               <button class="save-img">Save Drawing</button>
            </div>

        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>
   </div>

    
</body>
</html>
